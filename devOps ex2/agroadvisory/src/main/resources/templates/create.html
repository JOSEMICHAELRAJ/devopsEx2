<!DOCTYPE html>
<html>
<head>
    <title>Add Advisory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #2d5016;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            width: 500px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #007399;
        }
    </style>
</head>
<body>
    <h2>Add Advisory</h2>
    <form action="/advisories" method="post">
        <label>Crop Name:</label>
        <input name="cropName" required><br>

        <label>Season:</label>
        <input name="season" required><br>

        <label>Advisory Text:</label>
        <textarea name="advisoryText" rows="4" required></textarea><br>

        <label>Urgency:</label>
        <select name="urgency" required>
            <option value="Normal">Normal</option>
            <option value="High">High</option>
        </select><br>

        <button type="submit">Save Advisory</button>
    </form>
    <br>
    <a href="/">Home</a>
</body>
</html>
